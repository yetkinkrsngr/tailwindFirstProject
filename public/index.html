<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/7852e4b612.js"
      crossorigin="anonymous"
    ></script>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header section -->
    <header class="bg-black py-6 lg:py-12 text-gega-grey  uppercase">
      <!--  header container -->
      <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
        <!-- logo -->
        <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey"> GEGA</a>
        <!-- Mobile Menu -->
        <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gega-white w-8 h-1 rounded"></div>
            <div class="bg-gega-white w-8 h-1 rounded"></div>
            <div class="bg-gega-white w-8 h-1 rounded"></div>
          </div>

        </div>
        <!-- Navigation -->
        <nav class="hidden md:flex justify-between flex-1">
          <!-- menu -->
          <ul class="flex items-center lg:text-lg space-x-4 lg:space-x-8 text-gega-grey">
            <li>
              <a href="#" class="hover:text-gega-melon transition duration-500"
                >Home</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-gega-melon transition duration-500"
                >About</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-gega-melon transition duration-500"
                >Services</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-gega-melon transition duration-500"
                >Contact</a
              >
            </li>
          </ul>
          <!-- Login area -->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!-- search Area -->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                <input
                  type="text"
                  class="opacity-0 bg-transparent group-hover:opacity-100 border-b w-24 lg:w-48 border-gega-red transition duration-500 focus:outline-none"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500 ">
                  <i
                    class="fas fa-search group-hover:text-gega-red transition duration-500 "
                  ></i>
                </button>
              </div>
            </form>
            <!-- sing up area -->
            <div class="flex items-center space-x-4 lg:space-x-8">
              <a
              href="#"
              class="bg-transparent text-white px-4 py-2 rounded hover:bg-gega-red transition duration-500"
              >Login</a
            >
              <a
                href="#"
                class="bg-gega-red text-white px-4 py-2 rounded hover:bg-gega-melon transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >

          </div>
        </nav>
      </div>
    </header>
    <!-- Hero Section -->
    <section class="h-128 group relative">
      <!-- hero image -->
      <img src="css/image/batman.jpg" alt="" class="h-full w-full object-cover">
      <!-- Hero Content -->
      <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
        <!-- Hero Content Container -->
        <div class="container">
          <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">Action, Drama , Thriller</h3>
          <h1 class="text-6xl text-gega-grey group-hover:mb-1 duration-500">The Dark Knight</h1>
          <p class="text-gega-grey group-hover:mb-1 duration-500 w-2/3">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium aperiam recusandae suscipit numquam omnis eligendi repellendus reiciendis iste odio distinctio.
          </p>
          <!-- Detail Container -->
          <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-20 duration-1000">
            <!-- wacht -->
            <div class="flex space-x-2 items-center cursor-pointer">
              <a href="#" class="text-gega-grey uppercase hover:text-gega-red duration-500">
                Wacht Trailer
              </a>
              <div class="flex h-8 w-8 text-center items-center rounded-full justify-center bg-gega-red text-gega-grey">
                <i class="fas fa-play"></i>
              </div>
              
            </div>
            <!-- Ä°nfo -->
            <div class="flex space-x-2 items-center cursor-pointer">
              <a href="#" class="text-gega-grey uppercase hover:text-gega-red duration-500">
                Full Synosis
              </a>
              <div class="flex h-8 w-8 text-center items-center rounded-full justify-center bg-gega-red text-gega-grey">
                <i class="fas fa-arrow-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- Points-->
    <div class="flex space-x-3 absolute bottom-5 left-10  opacity-0 hover:opacity-100 group-hover:opacity-100 duration-1000">
      <div class="w-4 h-4 rounded-full bg-gega-red"></div>
      <div class="w-4 h-4 rounded-full bg-gega-grey"></div>
      <div class="w-4 h-4 rounded-full bg-gega-grey"></div>
      <div class="w-4 h-4 rounded-full bg-gega-grey"></div>
    </div>
    </section>

  </body>
</html>
